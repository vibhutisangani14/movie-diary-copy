<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Dairy Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black m-[0px] p-[0px] box-border">
    <header>
      <nav class="flex items-center justify-between">
        <div class="flex items-center">
          <img
            src="../assets/logo.png"
            alt="Movie Diary Logo"
            class="w-[90px] h-[90px] ml-6"
          />
          <div>
            <div class="ml-6 text-white font-serif text-[1rem]">
              <a href="index.html">Home</a>
            </div>
          </div>
          <div>
            <div class="text-white font-serif ml-8 text-[1rem]">
              <a href="journal/journal.html">Journal</a>
            </div>
          </div>
        </div>

        <div class="flex items-center">
          <div id="searchWrapper" class="relative flex items-center">
            <button
              id="searchBtn"
              class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 focus:outline-none cursor-pointer"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-4.35-4.35M17 10.5A6.5 6.5 0 104 10.5a6.5 6.5 0 0013 0z"
                />
              </svg>
            </button>

            <div class="relative z-50">
              <input
                id="searchInput"
                type="text"
                autocomplete="off"
                placeholder="Search..."
                class="w-0 opacity-0 transition-all duration-300 ease-in-out pl-3 py-1 mx-0 bg-gray-800 text-white placeholder:text-white placeholder:text-[0.9rem] rounded-full outline-none border border-gray-600 focus:border-white"
              />
              <div
                id="suggestions"
                class="absolute mt-1 w-full bg-gray-800 border text-white border-gray-300 rounded shadow-lg max-h-60 overflow-y-auto hidden"
              ></div>
            </div>
          </div>
          <div class="text-white font-serif text-[1rem] ml-2">Groot</div>
          <img
            src="../assets/profile.png"
            alt="Profile Picture"
            class="w-[2.5rem] h-[2.5rem] mr-[2.5rem] ml-[1rem]"
          />
        </div>
      </nav>
    </header>
    <main class="bg-[#141622]">
      <section id="image-container">
        <img
          src="../assets/poster-image.jpg"
          alt="Poster"
          class="w-full h-[50vh] object-cover"
        />
      </section>
      <section
        id="movieList-container"
        class="grid grid-cols-3 md:grid-cols-3 lg:grid-cols-5 gap-5 p-4 m-4"
      >
        <div
          id="dialogOverlay"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
        >
          <div
            id="dialogBox"
            class="bg-white rounded-lg shadow-lg w-96 max-w-full p-6 flex flex-col"
          >
            <h2 class="text-2xl font-semibold mb-4">Your Notes</h2>
            <textarea
              id="noteText"
              placeholder="Type your note here..."
              class="resize-y border border-gray-300 rounded p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 h-40"
            ></textarea>
            <div class="flex justify-end space-x-3">
              <button
                id="closeBtn"
                class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100 transition"
              >
                Close
              </button>
              <button
                id="saveBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <!-- Movie cards will be rendered here -->
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
